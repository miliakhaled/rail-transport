{% load static %}
<style>
    @import url(https://fonts.googleapis.com/css?family=Roboto:300);

    .login-page {
        width: 100%;
        padding: 8% 0 0;
        margin: auto;
    }

    .form {
        height: 450px;
        position: relative;
        z-index: 1;
        background: white;
        width: 600px;
        padding: 40px 45px;
        margin-top: 200px;
        margin-bottom: auto;
        text-align: center;
        /* box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24); */

    }

    .form input {
        font-family: "Roboto", sans-serif;
        outline: 0;
        background: #f2f2f2;
        width: 100%;
        border: 0;
        margin: 0 0 15px;
        padding: 15px;
        box-sizing: border-box;
        font-size: 14px;
        z-index: 2;
    }

    .form button {
        font-family: "Roboto", sans-serif;
        text-transform: uppercase;
        outline: 0;
        background-color: cornflowerblue;
        width: 100%;
        font-weight: bolder;
        border: 0;
        padding: 15px;
        color: #FFFFFF;
        font-size: 14px;
        -webkit-transition: all 0.3 ease;
        transition: all 0.3 ease;
        cursor: pointer;
        margin-top: 20px
    }

    .form button:hover,
    .form button:active,
    .form button:focus {
        background: #43A047;

    }

    .form .message {
        margin: 15px 0 0;
        color: #a3a3a3;
        font-size: 12px;
        margin: 30px 0;
    }

    .form .message a {
        color: cornflowerblue;
        text-decoration: none;
    }

    .form .register-form {
        display: none;
    }

    .container {
        position: relative;
        z-index: 1;
        max-width: 300px;
        margin: 0 auto;
    }

    .container:before,
    .container:after {
        content: "";
        display: block;
        clear: both;
    }

    .container .info {
        margin: 50px auto;
        text-align: center;
    }

    .container .info h1 {
        margin: 0 0 15px;
        padding: 0;
        font-size: 36px;
        font-weight: 300;
        color: #1a1a1a;
    }

    .container .info span {
        color: #4d4d4d;
        font-size: 12px;
    }

    .container .info span a {
        color: #000000;
        text-decoration: none;
    }

    .container .info span .fa {
        color: #EF3B3A;
    }

    html {
        height: 100%;
        margin: 0px;
    }

    body {

        /* background-image: url("http://rail-logistic.dz/static/media/back12.07f2ecee.png"); */
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        background-blend-mode: screen;
        /* fallback for old browsers */
        font-family: "Roboto", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        margin: 0;
        padding: 0;
    }

    .bg-image {
        /* The image used */
        background-image: url("{% static 'background.png' %}"); 
        /* Add the blur effect */
        width: calc(100% - 450px);
        filter:blur(0px);
        
        /* Full height */
        height: 100%;

        /* Center and scale the image nicely */
        background-position: right;
        background-repeat: no-repeat;
        background-size: cover;
    }

    .logo {
        margin-bottom: 20px
    }

    .error {
        font-weight: bolder;
        background-color: crimson;
        display: inline;
        color: white;
        padding: 10px;
        border-radius: 8px;

    }

    .bg-text {
        background-color: white;
        font-weight: bold;
        position: absolute;
        top: 0;
        right: 0;
        text-align: center;
        height: 100%;
    }
</style>
<div class="bg-image"></div>

<div class="bg-text">

    <div class="form">
        <div class="logo"><img src="{% static 'logo.png' %}" alt="logo" width="120px" height="120px"></div>

        <form class="login-form" method="post" action="/login">
            <input type="text" placeholder="Nom d'utilisateur" name="username" />
            <input type="password" placeholder="Mot de passe" name="password" />
            
            <button type="submit">connecter</button>
            <p class="message"> Rail Logistic Â© SGME .</p>
        </form>
        {% if message %}
        <div class="error">{{message}}</div>
        {% endif %}
    </div>
</div>
